<div class="card m-3" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{invite.title}}</h5>
    <h6>Created by: {{invite.createdBy.firstName}} {{invite.createdBy.lastName}}</h6>
    <p class="card-text">Date: {{invite.date}}</p>
    <p class="card-text">{{invite.description}}</p>
    <button (click)="removeInvite()" class="btn btn-warning">Can't Go</button>
  </div>
</div>
