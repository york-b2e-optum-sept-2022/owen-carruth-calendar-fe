<div class="d-flex flex-column w-50 m-3">
  <h1 class="display-1">Welcome To Event Master</h1>
  <h5 class="display-6"> Login to start planning your events</h5>
  <p class="text-danger">{{loginError}}</p>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" >
    <div class="form-group w-50">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group w-50">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" ngModel class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
  <div class="m-2">
    <label class="m-2">
      Don't have an account yet?
      <button class="btn btn-primary m-2" (click)="goToRegister()">Register</button>
    </label>
  </div>
</div>
