<div>
  <form #eventForm="ngForm" (submit)="createEvent(eventForm.value)">
    <div class="row">
      <div class="col">
        <input type="text" ngModel class="form-control" name="title" placeholder="Event Title">
      </div>
      <div class="col">
        <label>
          Date of event
          <input type="date" ngModel name="date" class="form-control">
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <textarea type="text" ngModel class="form-control" name="description" placeholder="Description"></textarea>
      </div>
    </div>

    <button type="button" class="btn btn-primary m-2" (click)="getAccounts()">Invite Friends</button>
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Model Title</h4>
          </div>
          <div *ngFor="let account of otherAccounts" class="modal-body">
            <input (change)="createInviteList($event)" class="form-check-input" type="checkbox"
                   value="{{account.email}}" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              {{account.email}}
            </label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="addInviteToEvent()">Add to event</button>
            <button type="button" class="btn btn-default" value="cancel" (click)="onCloseHandled($event)">Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary m-2">Create Event</button>
  </form>
  <p class="text-danger" *ngIf="createInviteListError.length > 1">{{createInviteListError}}</p>
</div>
